    <form>
        <div class="question" *ngFor="let question of questions">
            <h3>{{ question.questionText }}</h3>
            <div>
                <label>
                    <input type="radio" name="question{{ question.id }}" /> I
                    {{question.optionA}}
                </label>
            </div>
  
            <div>
              <label>
                  <input type="radio" name="question{{ question.id }}" /> I
                  {{question.optionB}}
              </label>
          </div>
  
          <div>
            <label>
                <input type="radio" name="question{{ question.id }}" /> I
                {{question.optionC}}
            </label>
        </div>
  
        <div>
          <label>
              <input type="radio" name="question{{ question.id }}" /> I
              {{question.optionD}}
          </label>
      </div>
        </div>
    </form>
  </div>
